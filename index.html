<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <section>
        <div class="card">
            <div class="img-card"></div>
              <h6>Laptop Gamer AMD</h6>
              <p>Precio base: $<span class="precio-inicial"></span> </p>
        
              <p>Cantidad:
                <span class="cantidad">0</span>
                <button class="sumar" onclick="
                    var cantidad = document.querySelector('.cantidad')
                    var contador = cantidad.innerHTML
                    var suma = (Number(contador) + 1)

                    cantidad.innerHTML = suma

                    var valorTotal = document.querySelector('.valor-total')
                    var precioFinal = (suma * precio)

                    valorTotal.innerHTML = precioFinal
                ">
                    +
                </button>

                <button class="restar" onclick="
                    var cantidad = document.querySelector('.cantidad')
                    var contador = cantidad.innerHTML
                    var resta = (Number(contador) - 1)

                    cantidad.innerHTML = resta

                    var valorTotal = document.querySelector('.valor-total')
                    var precioFinal = (resta * precio)

                    valorTotal.innerHTML = precioFinal
                ">
                    -
                </button>
              </p>
            </div>

        </div>
    </section>

    <div class="total-section">
        <p>Total a pagar: $<span class="valor-total">0</span> </p>
    </div>


    <script src="index.js">
    </script>
</body>
</html>
